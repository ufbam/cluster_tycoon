<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Shop</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Electricity Shop</h1>
  <p>Your Budget: $<span id="budgetValue"></span></p>
  <p>Current Power Usage: <span id="powerUsage"></span> MW</p>
  <p>Cost: $100 per 1 MW increase</p>
  <button onclick="buyElectricity()">Buy 1 MW Electricity</button>
  <br><br>
  <a href="index.html">Back to Game</a>

  <script>
    let budget = Number(localStorage.getItem("budget")) || 5000;
    let powerUsage = Number(localStorage.getItem("powerUsage")) || 10;

    document.getElementById("budgetValue").innerText = budget.toFixed(2);
    document.getElementById("powerUsage").innerText = powerUsage.toFixed(2);

    function buyElectricity() {
      const cost = 100;
      if (budget >= cost) {
        budget -= cost;
        powerUsage += 1;
        localStorage.setItem("budget", budget);
        localStorage.setItem("powerUsage", powerUsage);
        document.getElementById("budgetValue").innerText = budget.toFixed(2);
        document.getElementById("powerUsage").innerText = powerUsage.toFixed(2);
        alert("Purchased 1 MW of electricity!");
      } else {
        alert("Not enough budget!");
      }
    }
  </script>
</body>
</html>
